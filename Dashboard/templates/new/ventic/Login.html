    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Bottom CSS -->
    <link href="vendor/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" class="main-css">

<body>
    <div class="authincation ">
    <div class="container ">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-md-8">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="../index.htm"><img src="images/logo-full.png" alt=""></a>
                                </div>
                                <h4 class="text-center mb-4">Sign in your account</h4>
                                <form action="/">
                                    <div class="mb-3">
                                        <label class="mb-1 form-label">Email</label>
                                        <input type="email" class="form-control" value="hello@example.com">
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <label class="mb-1 form-label">Password</label>
                                        <input type="password" id="dz-password" class="form-control" value="123456">
                                        <span class="show-pass eye">

                                            <i class="fa fa-eye-slash"></i>
                                            <i class="fa fa-eye"></i>

                                        </span>
                                    </div>
                                    <div class="form-row d-flex  flex-wrap justify-content-between mt-4 mb-2">
                                        <div class="form-group">
                                            <div class="form-check custom-checkbox ms-1">
                                                <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                                <label class="form-check-label" for="basic_checkbox_1">Remember my preference</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a class="text-hover" href="ForgotPassword.html">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block">Sign Me In</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Don't have an account? <a class="text-primary" href="Register.html">Sign up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
